<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding bootstrap to a document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="calamari.jpg" class="card-img-top" />
                <div class="card-body">
                  <h2>Fried Calamari</h2> <span class="badge bg-primary">New</span>
                  <p>Squid, buttermilk.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="falafel.jpg" class="card-img-top" />
                <div class="card-body">
                  <h2>Falafel</h2>
                  <p>Chickpea, herbs, spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="salad.jpg" class="card-img-top" />
                <div class="card-body">
                  <h2>Pasta Salad</h2>
                  <p>Lettuce, vegetables, mozzarella.</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>
  </body>
</html>
