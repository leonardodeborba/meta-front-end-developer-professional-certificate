<!DOCTYPE html>
<!--
Preamble/declaration: prevents the browser from switching into quirks mode;
browser follows the relevant specifications
-->

<!-- Main root: represents the root (top-level element) of an HTML document -->
<html lang="en-US">
  <!--
  Document metadata: information about the page, SEO, etc
  Examples: <head>, <meta>, <title>
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Elements Reference (Mozilla)</title>
    <!--
    Meta Front-End Developer Professional Certificate
    Course: Introduction to Front-End Development
    Week 2: Additional resource: HTML Elements Reference (Mozilla) 
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element
    -->
  </head>
  <!-- Sectioning root: represents the content of an HTML document: -->
  <body>
    <!--
    Content sectioning: semantics;
    organize document content into logical pieces; sections of content
    Examples: <h1-h6>, <article>, <footer>, <section>, <nav>, etc
    -->
    <main>
      <h1>HTML Elements Reference (Mozilla)</h1>
      <section>
        <h2>Text content</h2>
        <!--
        Text content: Organize blocks or sections of content;
        identify the purpose or structure of that content
        Examples: <div>, <ul>, <figure>, etc
        -->
        <div>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div>
      </section>
      <section>
        <!--
        Inline text semantics: define the meaning, structure
        or style of a word or piece of text
        Examples: <a>, <br>, <strong>, etc
        -->
        <h2>Inline text semantics</h2>
        <p>
          A paragraph with <a href="">link</a>,
          <br /> 
          line break
          <br />
          and <strong>bold and/or important text.</strong>        
        </p>
      </section>
      <section>
        <!--
        Image and multimedia: various multimedia resources; images, audio, etc
        Examples: <img>, <audio>, etc
        -->
        <h2>Image and multimedia</h2>
        <img src="media/lain.jpg"  width="100" height="100" alt="A falafel" />
        <figure>
          <figcaption>Monster warrior roar</figcaption>
          <audio controls src="media/"></audio>
        </figure>
      </section>
      <section>
        <!--
        Embedded content: nested browsing content and other multimedia content
        Exammples: <iframe>, <picture>, etc
        -->
        <h2>Embedded content</h2>
        <iframe
          src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
          title="Inline Frame Element"
          width="300"
          height="200"></iframe>
        <br />
        <picture>
          <source
            srcset="media/lain200x200.jpg"
            type="image/jpg"
            media="(min-width: 800px)" />
          <source
            srcset="media/lain150x150.jpg"
            type="image/jpg"
            media="(min-width: 600px)" />
          <img src="media/lain100x100.jpg" alt="Fictional character Lain from the anime series Serial Experiments Lain" />
        </picture>
      </section>
      <section>
        <!--
        SVG and MathML: embed directly into HTML documents
        Examples: <svg>, <math>
        -->
        <h2>SVG and MathML</h2>
        <svg
          viewBox="0 0 30 10"
          width="300"
          xlmns="http://www.w3.org/2000/svg"
          stroke="blue"
          fill="red">
          <circle cx="5" cy="3" r="2" />
          <circle cx="10" cy="4" r="2" />
          <circle cx="15" cy="5" r="2" />
          <circle cx="20" cy="4" r="2" />
          <circle cx="25" cy="3" r="2" />
        </svg>
        <br />
        <svg
          viewBox="0 0 25 10"
          width="250"
          xlmns="http://www.w3.org/2000/svg"
          stroke="black"
          fill="white">
          <circle cx="5" cy="5" r="1" />
          <circle cx="10" cy="5" r="2" />
          <circle cx="17" cy="5" r="3" />
        </svg>
      </section>
    </main>
  </body>
</html>
